[tox]
envlist = py36,py38
skipsdist=True

[testenv]
passenv=DISPLAY # Necessary for the spawned GeckoDriver process to connect to
                # the appropriate display.

deps =
  -r{toxinidir}/../../tools/requirements_pytest.txt
  html5lib
  pyvirtualdisplay
  six
  requests

commands = pytest -vv {posargs}
